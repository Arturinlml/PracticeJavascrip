<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
<header>
    <h1 >
        Figuras Geométricas     
    </h1>
    <p> Calculos basicos de figuras Geometricas </p>

</header>

<section>
    <h3> Calcula área y perímetro de un cuadrado </h3>
    
    <form >
        <label for="inputLado">
            Escribe cuánto mide el Lado de tu cuadrado
        </label>
        <input id="inputLado" type="number"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el Perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el Area
        </button>
    </form>


    <form >
        <h3>Calcula el aréa y perimetro de un triangulo isóceles</h3>

        <label for="inputBase">
            Escribe cuánto mide la Base:
        </label>
        <input id="inputBase" type="number"/>

        <label for="inputLado1">
            Escribe cuánto mide el Lado 2:
        </label>
        <input id="inputLado1" type="number"/>

        <label for="inputLado2">
            Escribe cuánto mide el Lado 3:
        </label>
        <input id="inputLado2" type="number"/>


        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el Perimetro
        </button>

        <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el Area
        </button>
    </form>

    <form >
        <h3>Calcula el aréa y perimetro de un círculo </h3>
        <label for="inputRadio">
            Escribe cuánto mide el Radio de tu circulo
        </label>
        <input id="inputRadio" type="number"/>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el area
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el Perimetro
        </button>
    </form>

<footer class="footer">

</footer>
</section>

</body>
</html>
